<!DOCTYPE html>
<html>
    <head>
        <title>Regestration Form</title>
    </head>
    <body>
        <h1>Register</h1>
        <form action="/www.wikipedia.org">
           <label for="firstname">First Name: </label>
           <input id="firstname" type="text" placeholder="john" required>
           <label for="lastname">Last Name: </label>
           <input  id="lastname" type="text" placeholder="smith" required><br>
           <label for="male">Male: </label>
           <input name="genderchoice" id="male" type="radio" value="male" >
           <label for="female">Female: </label>
           <input name="genderchoice" id="male" type="radio" value="female" >
           <label for="other">Other: </label>
           <input name="genderchoice" id="other" type="radio" value="other" ><br>
           <label for="email">Email: </label>
           <input id="email" type="email" placeholder="your email" required>
           <label for="password">Password: </label>
           <input id="password" type="password" minlength="5" required>
           <label for="birthday">Birthday: </label>
           <input id="birthday" type="date" name="birthday" required><br>
           I agree to the terms and condition <input type="radio" ><br>
           <input type="submit">

           




        </form>
    </body>
</html>
